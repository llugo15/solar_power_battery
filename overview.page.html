<!-- app header for both applications  -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col style="text-align: center;">
          <div style="margin-top: 10px;">
            <ion-title size="large">MySolarCharge</ion-title>
          </div>
        </ion-col>
        <ion-col style="text-align: right;">
          <div class="d-sm">
            <ion-button *ngIf="isAuth" (click)="logout()" style="cursor:pointer;">{{ "Logout" }}<ion-icon name="log-out-outline"></ion-icon></ion-button>
          </div>
          <div class="d-md">
            <ion-button *ngIf="isAuth" (click)="logout()" style="cursor:pointer;"><ion-icon name="log-out-outline"></ion-icon></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!-- Footer is for the app only -->
<ion-footer class="d-md">
  <ion-toolbar color="tertiary">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="light" expand="full" [routerLink]="'/overview'">
            <ion-icon name="planet-outline"></ion-icon>Overview
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="light" expand="full" [routerLink]="'system'">
            <ion-icon name="grid-outline"></ion-icon>System
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

<!-- App Content -->
<ion-content class="d-md">
  <ion-grid>
    <ion-row style="margin-bottom: 10px;">
      <ion-col size-sm="8" offset-sm="2">
        <ion-list style="border-bottom: 1px solid black;">
          <a (mouseleave)="writeName()"><ion-input type="text" style="text-align: center; margin-top: 10px; " placeholder="Enter System Name." [(ngModel)]="name">
          </ion-input></a>
        </ion-list>
      </ion-col>
    </ion-row>
    <app-app-display></app-app-display>
  </ion-grid>
</ion-content>

<!-- Website Content -->
<ion-content class="d-sm">
  <app-web-display></app-web-display>
</ion-content>
